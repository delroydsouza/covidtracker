<div class="ui inverted dimmer" [class.active]="loading">
  <div class="ui text loader">Loading</div>
</div>
<div class="jumbotron bg-white text-center py-4">
  <h1 class="display-4">Countrywise Covid 19 Tracker</h1>
  <hr />
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select
        name=""
        id="c"
        class="form-control"
        #input
        (change)="updateValues(input.value)"
      >
        <option value="{{ country }}" *ngFor="let country of countries">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalActive]="totalActive"
    [totalDeath]="totalDeath"
    [totalRecovered]="totalRecovered"
  ></app-dashboard-card>

  <div class="row">
    <div class="col col-table">
      <table class="table table-striped">
        <thead class="table-head">
          <tr>
            <th>Sno.</th>
            <th>Date</th>
            <th>Cases</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cs of selectedCountryData; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ cs.date | date }}</td>
            <td>{{ cs.cases }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div class="col">
      <google-chart
        [type]="chart.LineChart"
        style="width: 100%"
        [options]="chart.options"
        [height]="chart.height"
        [data]="dataTable"
      ></google-chart>
    </div> -->
  </div>
</div>
